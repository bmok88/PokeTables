<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poke Table</title>
  <link href="pokestyles.css" rel="stylesheet">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="name">Name<img class="sort name" src="https://image.freepik.com/free-icon/sort-arrows-couple-pointing-up-and-down_318-42272.jpg" width="10px" height="10px"></th>
        <th id="number">Number<img class="sort number" src="https://image.freepik.com/free-icon/sort-arrows-couple-pointing-up-and-down_318-42272.jpg" width="10px" height="10px"></th>
        <th id="type">Type(s)<img class="sort type" src="https://image.freepik.com/free-icon/sort-arrows-couple-pointing-up-and-down_318-42272.jpg" width="10px" height="10px"></th>
        <th id="image">Image</th>
      </tr>
    </thead>
    <tbody id="pokebody">
    </tbody>
  </table>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
