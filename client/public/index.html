<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poke Table</title>
  <link href="pokestyles.css" rel="stylesheet">
</head>
<body>
  <div>Toggle column:
    <a class="toggle_button">Name</a>
    <a class="toggle_button">Number</a>
    <a class="toggle_button">Type(s)</a>
    <a class="toggle_button">Image</a>
    <a class="toggle_button">Actions</a>
  </div>
  <div id="search_box">
    Search <input type="text" id="search">
  </div>
  <table>
    <thead>
      <tr id="headers_row">
        <th class="name header">Name</th>
        <th class="number header">Number</th>
        <th class="types header">Type(s)</th>
        <th class="image header">Image</th>
        <th class="actions header">Actions</th>
      </tr>
    </thead>
    <tbody id="pokebody">
    </tbody>
  </table>
  <div id="showing"></div>
  <div id="pages">
    <a class="paginate_button first">First</a>
    <a class="paginate_button previous">Previous</a>
    <span>
      <a class="paginate_button button-border">1</a>
      <a class="paginate_button">2</a>
      <a class="paginate_button">3</a>
      <a class="paginate_button">4</a>
      <a class="paginate_button">5</a>
    </span>
    <a class="paginate_button next">Next</a>
    <a class="paginate_button last">Last</a>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
