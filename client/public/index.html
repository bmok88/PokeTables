<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poke Table</title>
  <link href="pokestyles.css" rel="stylesheet">
</head>
<body>
  <div>Toggle Column:
    <a class="toggle">Name</a>
    <a class="toggle">Number</a>
    <a class="toggle">Types</a>
    <a class="toggle">Image</a>
    <a class="toggle">Actions</a>
  </div>
  <div id="search_box">
    Search <input type="text" id="search">
  </div>
  <table>
    <thead>
      <tr id="headers_row">
        <th class="name header">Name</th>
        <th class="number header">Number</th>
        <th class="types header">Type(s)</th>
        <th class="image header">Image</th>
        <th class="actions header">Actions</th>
      </tr>
    </thead>
    <tbody id="pokebody">
    </tbody>
  </table>
  <div id="showing"></div>
  <div id="pages">
    <a id="first" class="paginate_button">First</a>
    <a id="previous" class="paginate_button">Previous</a>
    <span>
      <a class="paginate_button nums button-border">1</a>
      <a class="paginate_button nums">2</a>
      <a class="paginate_button nums">3</a>
      <a class="paginate_button nums">4</a>
      <a class="paginate_button nums">5</a>
    </span>
    <a id="next" class="paginate_button">Next</a>
    <a id="last" class="paginate_button">Last</a>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
